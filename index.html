<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="src/map.js"></script>
		<script src="src/transforms.js"></script>
		<script src="src/buttons.js"></script>
		<script src="src/importExport.js"></script>
		<script src="src/requests.js"></script>
		<script src="src/bosses.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-QF1HKWZ5ZQ"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-QF1HKWZ5ZQ');
	</script>


	<body>
		<div class="completeDiv" id="superParent">
			<div class="imgDiv" id="imgDiv">
				<img class="overlay" id="overlay" src="images/grid overlay.png">
				<img class="map" id="map" src="images/osrs_world_map_may20_2019.png">
				<div class="btnDiv" id="btnDiv">
				</div>
			</div>

			<div class="sidebarLeft" id="sidebarLeft">
				<div class="controls" id="controls">
					<h2 style="margin: 0px">OSRS Boss Chunker</h2>
					<button class="picker" onclick="pickPotentialChunk()">Pick a random potential chunk!</button>
					<button class="picker" onclick="centerOnUnlockedTiles()">Center on unlocked chunks</button>
					<button class="picker" id="infoButton" onclick="toggleInfoMode()">Chunk Info Mode</button>
					<div id="infoInstructions" style="margin: 10px; line-height: 20px; color: #4ecdc4; display: none;">
						Click on a chunk to see its ID
					</div>
				</div>
				<div class="bossControls" id="bossControls">
					<h2 style="margin: 0px">Boss Markers</h2>
					<button class="picker" id="bossToggleButton" onclick="toggleBossMode()">Boss Placement Mode</button>
					<div style="margin: 10px;">
						<label for="bossTypeSelect">Boss Type:</label>
						<select id="bossTypeSelect" onchange="setSelectedBossType(this.value)" style="width: 100%; margin-top: 5px; padding: 5px;">
							<option value="torag">Torag the Corrupted</option>
							<option value="scurrius">Scurrius</option>
							<option value="gemstone_crab">Gemstone Crab</option>
						</select>
					</div>
					<div id="bossInstructions" style="margin: 10px; line-height: 20px; color: #ff6b6b; display: none;">
						Click on a chunk to place boss marker
					</div>
					<button class="picker" onclick="confirmClearAllBossData()" style="background-color: #ff6b6b; margin-top: 10px;">Clear All Boss Markers</button>
				</div>
				<div class="bossControls" id="difficultyControls">
					<h2 style="margin: 0px">Difficulty Markers</h2>
					<button class="picker" id="difficultyToggleButton" onclick="toggleDifficultyMode()">Difficulty Placement Mode</button>
					<div style="margin: 10px;">
						<label for="difficultyTypeSelect">Difficulty Type:</label>
						<select id="difficultyTypeSelect" onchange="setSelectedDifficultyType(this.value)" style="width: 100%; margin-top: 5px; padding: 5px;">
							<option value="insane">Insane</option>
							<option value="death">Death</option>
						</select>
					</div>
					<div id="difficultyInstructions" style="margin: 10px; line-height: 20px; color: #ff6b6b; display: none;">
						Click on a chunk to place difficulty marker
					</div>
					<button class="picker" onclick="confirmClearAllDifficultyData()" style="background-color: #ff6b6b; margin-top: 10px;">Clear All Difficulty Markers</button>
				</div>
			</div>
			<div class="arrowLeftBackground" id="arrowLeftBackground">
				<div class="arrowLeft" id="arrowLeft" onclick="toggleSidebar(this.id, 'sidebarLeft')">			
				</div>
			</div>
		</div>

		
	</body>
</html>
